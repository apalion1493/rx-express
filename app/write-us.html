<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <link rel="stylesheet" href="libs/jquery.scrollbar/jquery.scrollbar.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,700,700i,800,800i,900,900i&amp;subset=cyrillic" rel="stylesheet">
</head>
<body class="rx-express-body">
<header class="rx-express-header">
    <div class="container">
        <div class="rx-express-header__firstBlock">
            <div class="rx-express-logo-light rx-express-logo-light__header">
                <a href=""><img src="img/logo-light.svg" alt=""></a>
            </div>

            <div class="rx-express-header__firstBlock-btn">
                <button type="button" class="btn btn-light">Помощь</button>
            </div>
        </div>
    </div>
</header>
<main class="rx-express-main">
   <div class="container">
       <div class="rx-express-writeUs">
           <h1 class="rx-express-writeUs__h1">Напишите нам</h1>
           <p class="rx-express-writeUs__text">Мы ответим вам в  ближайшее время</p>
           <form>
               <div class="form-group">
                   <label for="exampleInputPassword1">Ваше имя</label>
                   <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Николай Николаевич">
               </div>
               <div class="form-group">
                   <label for="exampleInputEmail1">Ваш e-mail</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@mail.ru">
               </div>

               <div class="form-group">
                   <label for="testTel">Ваш телефон</label>
                   <input class="form-control" id="testTel" type="tel" name="tel" pattern="" placeholder="X (XXX) XXX XX XX">
               </div>

               <div class="form-group">
                   <label for="exampleFormControlTextarea1">Ваше сообщение</label>
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Текст соощения"></textarea>
               </div>

               <button type="submit" class="btn rx-express-btnGreen btn-success">Написать нам</button>
           </form>
       </div>
   </div>
</main>
<footer class="rx-express-footer">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-12">
                <div class="rx-express-logo-dark rx-express-logo-dark__footer">
                    <img src="img/logo-dark.svg" alt="">
                </div>
            </div>
            <div class="col-md-7 col-12">
                <div class="rx-express-footer__list">
                    <div class="order-0 order-md-0">
                        <ul>
                            <li><a href="">Company</a></li>
                            <li><a href="">About</a></li>
                        </ul>
                    </div>

                    <div class="order-3 order-md-1">
                        <ul>
                            <li><a href="">Help</a></li>
                            <li><a href="">FAQ</a></li>
                            <li><a href="">Fees</a></li>
                        </ul>
                    </div>

                    <div class="order-1 order-md-2">
                        <ul>
                            <li><a href="">Business</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>

                    <div class="order-2 order-md-3">
                        <ul>
                            <li><a href="">Legal</a></li>
                            <li><a href="">Terms</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="rx-express-footer__info">
            <div class="rx-express-footer__info-language">
                <i class="rx-express-footer__english-flag"></i>
                <a class="rx-express-footer__info-language-name" href="">English</a>
            </div>
            <div class="rx-express-footer__info-social">
                <a class="rx-express-footer__info-social-link" href="">
                    <img src="img/facebook.png" alt="">
                </a>
                <a class="rx-express-footer__info-social-link" href="">
                    <img src="img/twitter.png" alt="">
                </a>
                <a class="rx-express-footer__info-social-link" href="">
                    <img src="img/instagram.png" alt="">
                </a>
            </div>
        </div>
        <div class="rx-express-footer__copyright">
            <p>	&copy; 2019, RiseX, Inc. All rights reserved.</p>
        </div>
    </div>
</footer>

    $('[data-toggle="tooltip"]').tooltip();
</script>


</body>
</html>
